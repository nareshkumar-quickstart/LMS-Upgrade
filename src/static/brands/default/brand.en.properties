lms.branding.privacy.templateText=<div id\="pageHeading" class\="page_heading">quickstart.com - Online Privacy Policy</div>\r\n\r\n                <div id\="pageDescriptionText">\r\n                    <p>quickstart.com respects your privacy. We are \r\ncommitted to protecting your privacy and committed to developing \r\ntechnology that gives you the most powerful and secure online \r\nexperience. Billing and personal information is encrypted whenever \r\ntransmitted or received online. Personal information is accessible only \r\nto staff, agents, or contractors of quickstart. To protect the security\r\n of information supplied, all employees and businesses are provided user\r\n names and passwords to access their information.</p>\r\n                    \r\n                    <p>This privacy statement applies to all \r\nquickstart.com-owned web sites and domains. This privacy statement \r\ncovers personally identifiable information, anonymous data collection \r\nand aggregate reporting. Personally identifiable information is any \r\ninformation that is associated with your name or personal identity.</p>\r\n\r\n                    <b>What we collect</b><br>\r\n                    <p>During the registration process, the types of \r\npersonal information you provide to us may include, name, address, \r\nphone, fax, email address, social security number, license number, date \r\nof birth, username and password, billing information, transaction, and \r\ncredit card information.</p>\r\n\r\n                    <p>When you browse our web site, you do so \r\nanonymously. We do log your IP address (the Internet address of your \r\ncomputer) to give us an idea of which part of our web site you visit and\r\n how long you spend there. But we do not link your IP address to any \r\npersonal information unless you have logged in to our web site. Like \r\nmany other commercial web sites, the quickstart web site may use a \r\nstandard technology called a "cookie" to collect information about how \r\nyou use the site. Please go to "Use of Cookies" below for more \r\ninformation.</p>\r\n\r\n                    <p><b>How we use it</b><br>\r\n                    We use your personal information for the following purposes\:<br>\r\n                       </p><ul><li> To make the site easier for you to use by not making you enter your personal information more than once.</li><li> To deliver services that you request or purchase. </li><li> To help you effectively complete your educational requirements. </li><li> To help us create and publish content most relevant to you. </li><li> To alert you of product upgrades, special offers, updated information and other new services provided from quickstart.</li><li> To provide feedback in an online survey. </li><li> To participate in promotional offers. </li><li> To request assistance or fill out support requests. </li></ul>\r\n                    \r\n\r\n                    <b>Who we share it with</b><br>\r\n                    <p>We never sell or rent your personal information. \r\nquickstart.com may disclose your personal information if required to do\r\n so by law (for example, a subpoena) or regulation, or in good faith to <b>(a)</b> comply with legal processes served on the site, or <b>(b)</b> protect the rights and property of quickstart, or <b>(c)</b>\r\n where our records indicate fraudulent activity or other deceptive \r\npractices that a governmental agency should be made aware of, or <b>(d)</b> where your communication suggests possible harm to others.</p>\r\n\r\n                    <p>When you register, quickstart.com will not share\r\n your information with third parties without your permission, other than\r\n for the limited exceptions already listed. It will only be used for the\r\n purposes stated above. We use personal information to reply to \r\ninquires, handle complaints, provide operational notices, keep records \r\nup to date to notify you via periodic e-mails of technical service \r\nissues, specials, or other related product/service information. Your \r\ninformation may be shared with agents or contractors of quickstart for \r\nthe purpose of performing service for quickstart.com.</p>\r\n\r\n                    <b>Internet Commerce</b><br>\r\n                    <p>The online registration at quickstart.com is \r\ndesigned to give you options concerning the privacy of your credit card \r\ninformation, name, address, e-mail and any other information you provide\r\n us. quickstart is committed to data security with respect to \r\ninformation collected on our site. We offer the industry standard \r\nsecurity measures available through your browser called SSL encryption. \r\nIf at any time you would like to make a purchase, but do not want to \r\nprovide you credit card information online, you may contact a customer \r\nservice representative over the telephone. Simply call 1-(877)-881-2235.</p> \r\n\r\n\r\n                    <b>Security of your Personal Information</b><br>\r\n                    \r\n                    <p>quickstart.com strictly protects the security of\r\n your personal information. We carefully protect your data from loss, \r\nmisuse, unauthorized access or disclosure, alteration, or destruction.</p>\r\n\r\n                    <p>Your personal information is never shared outside\r\n the company without your permission, except under conditions explained \r\nabove. Inside the company, data is stored in password-controlled servers\r\n with limited access.</p><p>\r\n\r\n                    </p><p>You also have a significant role in \r\nprotecting your information. No one can see or edit your personal \r\ninformation without knowing your username and password, so do not share \r\nthese with others.</p>\r\n\r\n                    <p>We use SSL encryption when collecting or \r\ntransferring sensitive data such as credit card and personal \r\ninformation. Credit card numbers are only used for processing payment \r\nand are not used for other purposes. Our efforts to protect credit card \r\nfraud help protect your financial data security. As part of real-time \r\npayment processing, quickstart.com subscribes to a fraud management \r\nservice. This service gives both you and quickstart.com an extra level \r\nof protection to guard against credit card fraud.</p>\r\n\r\n                    <p><b>Access to your Personal Information</b><br>\r\n                    We will provide you with the means to ensure that \r\nyour personal information is correct and current. You may review and \r\nupdate this information at any time by logging into your account. You \r\ncan\:<br> \r\n                    </p><ul><li>View and edit personal information you have already given us.</li><li>Register and resume courses, curriculum and obtain product updates.</li></ul>\r\n\r\n                    \r\n\r\n                    <p>To protect your privacy and security, we will \r\nalso take reasonable steps to verify your identity, such as password and\r\n username, before granting access to your data.</p>\r\n\r\n                    <b>Use of Cookies</b><br>\r\n                    \r\n                    <p>Our web sites are not setup to track, collect or \r\ndistribute personal information. Our site does generate certain kinds of\r\n non-identifying site usage data, such as number of hits and visits to \r\nour sites. This information is used for internal purposes only. The \r\nstatistics contain no personal information and cannot be used to gather \r\nsuch information.</p>\r\n\r\n                    <p>quickstart.com Web sites use "cookies" to help \r\nyou personalize your online experience. A cookie is a text file that is \r\nplaced on your hard disk by a Web page server. Cookies cannot be used to\r\n run programs or deliver viruses to your computer. Cookies are uniquely \r\nassigned to you, and can only be read by a web server in the domain that\r\n issued the cookie to you. You have the ability to accept or decline \r\ncookies. Most Web browsers automatically accept cookies, but you can \r\nusually modify your browser setting to decline cookies if you prefer. If\r\n you choose to decline cookies, you may not be able to fully experience \r\nthe interactive features of the quickstart.com services or Web sites \r\nyou visit.</p>\r\n\r\n                    <b>Problems or complaints with quickstart.com Privacy Policy</b><br>\r\n\r\n                    <p>We value your comments and opinions. If you have a\r\n questions, comments or a complaint about compliance with this privacy \r\npolicy you may contact us at <a href\="mailto\:privacy@quickstart.com"><span style\="font-size\: 12px; color\: blue; text-decoration\: underline;">privacy@quickstart.com.</span></a></p>\r\n                </div>
