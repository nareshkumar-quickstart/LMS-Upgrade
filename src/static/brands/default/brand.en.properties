lms.branding.aboutus.templateText=<div id\="pageHeading" class\="page_heading">quickstart.com - About Us</div>\r\n\r\n                \r\n\r\n                    <p>\r\n                        <b>Overview</b><br>\r\n                        <b>quickstart.com is a market leading provider of compliance and workforce e-Learning solutions.</b><br>\r\n                        quickstart.com (Austin, TX) services over 1500 \r\ne-learning partners who together have trained more than 3 million users \r\nworldwide. Their integrated strategy of technology, content and service \r\nhelps organizations and professionals in a wide range of industries best\r\n manage career, compliance and certification needs. Ranked as the 6th \r\nfastest growing tech company in the 2006 Deloitte and Touche Fast 50, \r\nquickstart's customers include industry leaders Guaranty Bank, IBC, \r\nTrammell Crow Company, Centex Homes, Duke Energy and more. More \r\ninformation at www.quickstart.com\r\n                   </p>\r\n\r\n                    <p>quickstart's staff of 200+ employees is \r\norganized into industry-focused sector teams with core domain knowledge \r\nin the areas of instructional design, multimedia engineering, \r\ninformation technology, customer support and content development. Our \r\nfocus efficiently enables our selected clients in the business of \r\nproviding career education or workforce training to rapidly expand \r\nmarket share and product offerings, increase profit margins and \r\nrevenues, and compete within their industry without the need for \r\nover-investments or increased overhead. quickstart.com provides and \r\nfully supports comprehensive e-learning technology and content to \r\ncolleges, proprietary schools, associations and corporations.</p>\r\n\r\n                    <b>Mission Statement\:</b><br>\r\n                    "Through innovation, we will provide an exceptional learning experience for our customers and clients."<br><br>\r\n\r\n                    <b>Vision Statement\:</b><br>\r\n                    "To be a part of every learner's experience world-wide."
