<!-- BEGIN HTML -->
<div class="discussions" style="margin-top:150px">
	<section id="discussion-banner" class="banner">
		<div class="bg-img" style="background-image:url('assets/img/default.jpg')"></div>
		<div class="bg-img-2" style="background-image:url('assets/img/default.jpg')"></div>
		<div class="bg-desc" data-desc=""></div>
		<div class="input-group hide">
		  <span class="input-group-addon" data-val="5">Posts</span>
		  <span class="input-group-addon" data-val="500">Members</span>
		  <span class="input-group-addon" data-val="0">Followers</span>
		  <span class="search"><input type="text" class="form-control" placeholder="Search This Discussion (Use key words, user name etc.)"></span>
		</div>
	</section>
	<div class="input-group">
		<input type="text" class="form-control cd-input" id="discussion-post-input" placeholder="What's on your mind?" onkeyup="ui.discussions.enter(true,this,event,false)">
		<span class="input-group-btn">
			<button class="cd-btn main-action" type="button" onclick="ui.discussions.submit(true,'#discussion-post-input',false);">Submit</button>
		</span>
	</div>
	<br>
	<div id="post-lists">
		
	</div>
	<div class="load-more">
		<a href="javascript:;" onclick="ui.discussions.getMore(this);" class="cd-btn main-action">See More</a>
	</div>
</div>
<!-- END HTML -->


	
<!-- BEGIN JAVASCRIPT -->
<script type="text/javascript">
	
	ui.discussions.getSpace();
	
</script>
<!-- END JAVASCRIPT -->
